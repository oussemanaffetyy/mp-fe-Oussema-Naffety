<div class="container">
    <div>
        
        <h2>Ajouter un Produit :</h2>
    </div>

    <form #produitForm="ngForm"  (ngSubmit)="validerFormulaire(produitForm)" >
      

        <div class="col-sm-5 col-md-2 col-lg-2">
            <label> Code: </label>
            <input type="text" class="form-control" name="code" [(ngModel)]="nouveauProduit.code" required />
        </div>
        <div class="col-sm-5 col-md-2 col-lg-2">
            <label>Désignation: </label>
            <input type="text" class="form-control" name="designation" [(ngModel)]="nouveauProduit.designation" required />
        </div>
        <div class="col-sm-5 col-md-2 col-lg-2">
            <label> Prix: </label>
            <input type="text" class="form-control" name="prix" [(ngModel)]="nouveauProduit.prix" required/> 
        </div>

        <div class="col-sm-5 col-md-2 col-lg-2">
            <label>Catégorie: </label>
            <select class="form-control" name="categorie" [(ngModel)]="nouveauProduit.categorie!.id" required>
                <option [ngValue]="" disabled selected>-- Veuillez choisir une catégorie--</option>
              <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.libelle }}</option>
            </select>
          </div>
        <div class="mt-2">
            <button type="submit" value="Ajouter" [disabled]="!produitForm.form.valid" class="btn btn-lg btn-outline-primary">Ajouter</button>

        </div>
        
</form>
</div>
